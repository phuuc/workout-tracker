environment: ${ENVIRONMENT}

server:
  api_host: ${API_HOST}
  api_port: ${API_PORT}

mysql:
  driver_name: ${DB_DRIVER_NAME}
  port: ${DB_PORT}
  user_name: ${DB_USER_NAME}
