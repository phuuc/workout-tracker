version: "3.9"
services:
  mysql:
    image: mysql:8.0.31
    container_name: wt-db
    restart: always
    environment:
      - MYSQL_USER="${DB_USER_NAME}"
      - MYSQL_ROOT_PASSWORD="${DB_PASSWORD}"
      - MYSQL_PASSWORD="${DB_PASSWORD}"
      - MYSQL_DB="${DB_NAME}"
    ports:
      - 5436:3306
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./:/app
