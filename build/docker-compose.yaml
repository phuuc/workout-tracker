version: "3.9"
services:
  db:
    image: mysql:8.0.31
    container_name: wt-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_USER=${DB_USER_NAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
    ports:
      - ${DB_PORT}:3306
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./:/app
